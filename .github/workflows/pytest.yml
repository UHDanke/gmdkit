# Runs the test suite on every push and pull request targeting main.

name: Tests

on:
  push:
    branches: ["main", "fixes"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Run round-trip test
        run: pytest tests/test_round_trip.py -v --tb=short
        
      - name: Run temp-ai-usage tests
        run: pytest tests/temp_ai_tests.py -v --tb=short
        
      - name: Run object string test
        run: pytest tests/object_test.py -v --tb=short